<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label> Name</label>
            <input type="text" name="username"  required/>
            <label> EmailId</label>
            <input type="email" name="emailId"  required/>
            <label> Phone Number</label>
            <input type="tel" name="phonenumber" />
            <button> Submit </button>
        </form>
        <ul id='listOfUsers'></ul>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
                const phonenumber = event.target.phonenumber.value;

                const obj = {
                    name,
                    email,
                    phonenumber
                }
                axios.post("https://crudcrud.com/api/38f658a203d744ec8a2cf2dafc562136/NewuserDetails",obj)
                .then((res) => {
                showNewUserOnScreen(res.data);
                console.log(res);
                })
                // localStorage.setItem(obj.email, JSON.stringify(obj))
                // showNewUserOnScreen(obj)
            }

            window.addEventListener("DOMContentLoaded", () => {
                var data = axios.get("https://crudcrud.com/api/38f658a203d744ec8a2cf2dafc562136/NewuserDetails")
                .then((response) => {
                console.log(response);
                for(var i=0; i<response.data.length; i++){
                showNewUserOnScreen(response.data[i]);
                }
                }).catch((err) => {console.log(err)});
                console.log(data);
            })

            function showNewUserOnScreen(user){
                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user.email}> ${user.name} - ${user.email}
                                        <button onclick=deleteUser('${user.email}')> Delete User </button>
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }

            // deleteUser('abc@gmail.com')

            function deleteUser(emailId){
                axios.delete("https://crudcrud.com/api/38f658a203d744ec8a2cf2dafc562136/NewuserDetails/632e9f6606e25f03e8c51925")
                //Deleting user, Krish with id = 632e9f6606e25f03e8c51925 & also deleted from crudcrud
                .then((res) =>{
                    console.log(res);
                    removeUserFromScreen(emailId);
                }).catch((err) => {console.log(err)});
                // console.log(emailId)
                // localStorage.removeItem(emailId);
                // removeUserFromScreen(emailId);
            }

            function removeUserFromScreen(emailId){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(emailId);

                parentNode.removeChild(childNodeToBeDeleted)
            }
        </script>


    </body>
</html>
