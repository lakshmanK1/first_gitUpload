<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Item Listener</title>
</head>
<body>
    <header id="header-main" class="bg-success text-white p-4 mb-3">
        <div id="item-listener" class="container">
            <h1 id="header-title">Items Listener</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 id="h2-main" class="title">Add Items</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
                <li class="lastitem">Last item</li>
            </ul>
            <span>List is completed!!</span>
        </div>
    </div> 
    <script src="dom.js"></script> 
</body>
</html>
